<body ng-controller="AppController" ng-keydown="handleKeys($event)" class="ng-scope">
<script>step.bootstrap();</script>
<div class="main-page">
	
	<!-- ngIf: isInitialized && (authService.isAuthenticated() || isPublicView() || authService.isExtLoginAuth()) -->
	
	<!-- ngIf: isInitialized && !(authService.isAuthenticated() || isPublicView() || authService.isExtLoginAuth()) --><!-- ngInclude: 'partials/loginForm.html' --><div ng-if="isInitialized &amp;&amp; !(authService.isAuthenticated() || isPublicView() || authService.isExtLoginAuth())" ng-include="'partials/loginForm.html'" class="st-flex-row ng-scope"><div class="wrapper ng-scope">
	<form name="loginForm" ng-controller="LoginController" ng-submit="login(credentials)" class="form-signin ng-valid ng-scope ng-valid-required ng-dirty ng-valid-parse ng-submitted">
		<div style="margin: 0 auto 20px; width: 200px;">
			<img alt="" style="max-width: 200px; margin: 0 auto;" ng-src="images/logologin.png" src="images/logologin.png">
		</div>
		<!-- ngIf: error --><div class="alert alert-danger ng-binding ng-scope" ng-if="error">Authentication failed: Invalid username/password</div><!-- end ngIf: error -->
		<div class="form-group">
			<input type="text" class="form-control ng-valid ng-not-empty ng-valid-required ng-dirty ng-valid-parse ng-touched" name="username" placeholder="Username" required="" autofocus="" ng-model="credentials.username">
		</div>
		<div class="form-group" style="position: relative">
			<span ng-show="capsWarning" style="position: absolute;background: white;border: 1px solid #ccc;border-radius: 4px;height: 34px;padding: 7px;right: 0;" class="ng-hide">Caps lock is on</span>
			<input type="password" class="form-control ng-valid ng-not-empty ng-valid-required ng-dirty ng-valid-parse ng-touched" name="password" placeholder="Password" required="" ng-model="credentials.password">
		</div>
		<div class="form-group">
			<span class="input-group-btn">
				<button class="btn btn-lg btn-default btn-block" type="submit">Login</button>
			</span>
		</div>
	</form>
</div></div><!-- end ngIf: isInitialized && !(authService.isAuthenticated() || isPublicView() || authService.isExtLoginAuth()) -->

	<footer class="main-footer">
		<div class="container main-footer">
			<p style="text-align: center;margin-top:10px;">

		</div>
	</footer>
	
</div>
